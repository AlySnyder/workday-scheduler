    <script type="text/javascript">
      var today = new Date();
      var day = today.getDay();
      var daysOfTheWeek = ["Sunday","Monday","Tuesday","Wednesday ","Thursday","Friday","Saturday"];
      var date = today.getFullYear()+'-'+(today.getMonth()+1)+'-'+today.getDate();
